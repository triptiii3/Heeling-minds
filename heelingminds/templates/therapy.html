<div class="container">  
    <form id="contact" action="{% url 'payment'%}" method="post">
      {% csrf_token %}
        <fieldset>
            <input placeholder="Name" type="text" name="name" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Email Address" type="email" name="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Age" type="text" name="age" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Phone number" name="phone" type="text" tabindex="3" required>
          </fieldset>
          <fieldset>
            <select name="gender" id="cars"  >
              
              <option value="Male">Male</option>
              <option value="Male">Female</option>
              <option value="Male">Others</option>
              
              
            </select>
          </fieldset>
          <fieldset>
            <select name="issue" id="cars"  >
              
              <option value="anxiety">Anxiety</option>
              <option value="depression">Depression</option>
              <option value="stress">Stress</option>
              <option value="eating-disorder">Eating-disorder</option>
              <option value="any other">Any other</option>
              
            </select>
          </fieldset>
          <fieldset>
            <textarea name="message" placeholder="Type your message here...." tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <a href="{% url 'payment'%}">
            <button name="submit" type="submit">Submit</button></a>
          </fieldset>
         
        </form>
  </div>
